<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anemia Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #f6f4ff;
        }
        .hero-bg {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
            min-height: 350px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(44, 44, 44, 0.55);
            backdrop-filter: blur(2px);
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 40px 0 40px;
            position: relative;
            z-index: 2;
        }
        .navbar .logo {
            color: #fff;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 28px;
            margin: 0;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .navbar ul li a:hover, .navbar ul li.active a {
            color: #ff6b6b;
        }
        .navbar .check-btn {
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 18px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .navbar .check-btn:hover {
            background: #e25555;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: left;
            margin: 80px 0 60px 60px;
        }
        .hero-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .hero-content p {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 0;
        }
        .form-section {
            background: #fff;
            margin: -60px auto 0 auto;
            max-width: 600px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,44,44,0.08);
            padding: 38px 32px 32px 32px;
            position: relative;
            z-index: 3;
        }
        .form-section h2 {
            text-align: left;
            color: #2d3748;
            font-size: 1.3rem;
            margin-bottom: 18px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-weight: 500;
            font-size: 0.98rem;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            color: #2d3748;
            background: #f9f9fc;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border-color: #6c63ff;
            outline: none;
        }
        input[type="submit"] {
            background: #6c63ff;
            color: #fff;
            font-weight: 600;
            border: none;
            cursor: pointer;
            padding: 14px;
            font-size: 1.08rem;
            border-radius: 8px;
            margin-top: 8px;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #5848e5;
        }
        .footer {
            background: #f6f4ff;
            color: #888;
            text-align: left;
            padding: 24px 40px 18px 40px;
            font-size: 1rem;
            margin-top: 60px;
        }
        @media (max-width: 700px) {
            .navbar, .footer { padding: 18px 10px 0 10px; }
            .hero-content { margin: 60px 0 40px 18px; }
            .form-section { padding: 24px 8px 18px 8px; }
        }
    </style>
</head>
<body>
    <div class="hero-bg">
        <nav class="navbar">
            <span class="logo">Anemia</span>
            <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#form">Predict</a></li>
            </ul>
            <button class="check-btn" onclick="document.getElementById('form').scrollIntoView({behavior:'smooth'});">check</button>
        </nav>
        <div class="hero-content">
            <h1>Anemia Predictor: Your Health Guardian</h1>
            <p>Empowering you with early detection for better management and healthier living</p>
        </div>
    </div>
    <div class="form-section" id="form">
        <h2>Enter the details:</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <select name="Gender" id="Gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Hemoglobin">Hemoglobin (Range: 7-18):</label>
                <input type="number" step="0.1" name="Hemoglobin" id="Hemoglobin" placeholder="e.g. 12" required>
            </div>
            <div class="form-group">
                <label for="MCH">Mean Corpuscular Hemoglobin (Range: 16-30):</label>
                <input type="number" step="0.1" name="MCH" id="MCH" placeholder="e.g. 25" required>
            </div>
            <div class="form-group">
                <label for="MCHC">Mean Corpuscular Hemoglobin Concentration (Range: 28-34):</label>
                <input type="number" step="0.1" name="MCHC" id="MCHC" placeholder="e.g. 32" required>
            </div>
            <div class="form-group">
                <label for="MCV">Mean Corpuscular Volume (Range: 70-100):</label>
                <input type="number" step="0.1" name="MCV" id="MCV" placeholder="e.g. 85" required>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="footer" id="footer">
        <b>Contact Us</b>
        <br>
        <span style="font-size:0.98rem;">&copy; 2025 Anemia Predictor | Your Health Guardian</span>
    </div>
</body>
</html>
