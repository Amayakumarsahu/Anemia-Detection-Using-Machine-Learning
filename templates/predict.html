<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anemia Analysis Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #f6f4ff;
        }
        .hero-bg {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
            min-height: 300px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(44, 44, 44, 0.55);
            backdrop-filter: blur(2px);
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 40px 0 40px;
            position: relative;
            z-index: 2;
        }
        .navbar .logo {
            color: #fff;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 28px;
            margin: 0;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .navbar ul li a:hover, .navbar ul li.active a {
            color: #ff6b6b;
        }
        .navbar .check-btn {
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 18px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .navbar .check-btn:hover {
            background: #e25555;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: left;
            margin: 60px 0 40px 60px;
        }
        .hero-content h1 {
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .result-section {
            background: #fff;
            margin: -60px auto 0 auto;
            max-width: 500px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,44,44,0.08);
            padding: 38px 32px 32px 32px;
            position: relative;
            z-index: 3;
            text-align: center;
        }
        .result-section h2 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 18px;
        }
        .result-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
        }
        .result-healthy {
            color: #3bb273;
        }
        .result-anemia {
            color: #e25555;
        }
        .back-button {
            display: inline-block;
            text-decoration: none;
            background: #6c63ff;
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.08rem;
            margin-top: 30px;
            transition: background 0.2s;
        }
        .back-button:hover {
            background: #5848e5;
        }
        .footer {
            background: #f6f4ff;
            color: #888;
            text-align: left;
            padding: 24px 40px 18px 40px;
            font-size: 1rem;
            margin-top: 60px;
        }
        @media (max-width: 700px) {
            .navbar, .footer { padding: 18px 10px 0 10px; }
            .hero-content { margin: 40px 0 20px 18px; }
            .result-section { padding: 24px 8px 18px 8px; }
        }
    </style>
</head>
<body>
    <div class="hero-bg">
        <nav class="navbar">
            <span class="logo">Anemia</span>
            <ul>
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/">Predict</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>Prediction Result</h1>
        </div>
    </div>
    <div class="result-section">
        {% if 'don\'t have' in prediction_text %}
            <img src="https://img.icons8.com/color/96/ok--v1.png" alt="Healthy" class="result-icon">
            <h2 class="result-healthy">{{ prediction_text }}</h2>
        {% else %}
            <img src="https://wl-brightside.cf.tsp.li/resize/728x/jpg/f73/2bf/ad60f15de49b7efaa59d4a13aa.jpg" alt="Anemia Detected" class="result-icon">
            <h2 class="result-anemia">{{ prediction_text }}</h2>
        {% endif %}
        <a href="/" class="back-button">‚Üê Back to Analysis</a>
    </div>
    <div class="footer">
        <b>Contact Us</b>
        <br>
        <span style="font-size:0.98rem;">&copy; 2025 Anemia Predictor | Your Health Guardian</span>
    </div>
</body>
</html>
